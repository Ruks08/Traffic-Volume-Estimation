<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://wallpapercat.com/w/middle-retina/4/4/7/1694182-3000x2000-desktop-hd-dodge-background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      margin: 0;
    }

    .box {
      background-color: rgba(17, 24, 39, 0.8);
      padding: 2rem;
      margin: auto;
      text-align: center;
      max-width: 26rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      color: white;
      width: 100%;
    }

    h1 {
      color: #60a5fa;
      font-size: 2 rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .result {
      color: #d1d5db;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease-in-out;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      text-decoration: none;
      border: none;
    }

    a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1> Traffic Prediction Result</h1>
    <div class="result">
      {{ result }}
    </div>
    <a href="{{ url_for('home') }}">
      ðŸ”™ Try Another Prediction
    </a>
  </div>
</body>
</html>
